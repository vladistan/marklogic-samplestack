  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title">Samplestack Log In</h4>
</div>
<form ng-submit="authenticate()" novalidate>
  <div class="modal-body">
    <p
      class="ss-login-failed alert alert-danger"
      ng-if="error && !(session.password && session.password.length)"
    >
      {{error}}
    </p>
    <div class="form-group">
      <label>User ID</label>
      <input
        type="email"
        class="form-control ss-input-username"
        placeholder="Enter User ID"
        ng-model="session.username"
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control ss-input-password"
        placeholder="Enter Password"
        ng-model="session.password"
      >
    </div>
    <button type="submit" class="ss-login-submit btn btn-primary btn-block">
      Log In
    </button>
  </div>
</form>
